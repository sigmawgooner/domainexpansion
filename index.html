<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sigma Gaming</title>
  <link rel="icon" id="favicon" href="favicon.ico" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="password-screen">
    <h1>Welcome to Sigma Gaming</h1>
    <input type="password" id="password-input" placeholder="Enter Password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="main-ui" style="display:none;">
    <div class="topbar">
      <div class="title" onclick="askAboutBlank()">Sigma Gaming</div>
      <select id="theme-switcher" onchange="switchTheme(this.value)">
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="retro">Retro</option>
        <option value="glass">Glass</option>
      </select>
      <div class="settings">
        <button onclick="toggleSettings()">⚙️</button>
      </div>
    </div>

    <div id="tab-buttons"></div>
    <div id="iframe-container"></div>

    <div id="settings-menu" style="display:none;">
      <h3>Settings</h3>
      <ul>
        <li><button onclick="generateBookmarklet()">Generate Bookmarklet</button></li>
        <li><button onclick="toggleFakeUI()">Toggle Stealth Mode</button></li>
        <li><button onclick="toggleThemeCustomizer()">Theme Customizer</button></li>
        <li><button onclick="saveToFavorites()">⭐ Save Current to Favorites</button></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
